query FindManyPublicInquiries($page: PageInput!, $search: InquirySearchInput) {
    findManyPublicInquiries(page: $page, search: $search) {
        total
        size
        page
        list {
            id
            category
            title
            status
            createdAt
            phoneNumber
        }
    }
}

mutation CreateInquiry($input: CreateInquiryInput!) {
    createInquiry(input: $input) {
        id
        status
    }
}

query FindOneInquiryById($id: Int!, $password: String) {
    findOneInquiryById(id: $id, password: $password) {
        ...Inquiry
    }
}

query FindManyMyInquiries($page: PageInput!) {
    findManyMyInquiries(page: $page) {
        list {
            ...Inquiry
        }
        page
        size
        total
    }
}